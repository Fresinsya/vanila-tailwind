<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <link rel="stylesheet" href="style.css">

  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div class="flex flex-wrap justify-center align-middle my-16 h-screen">
    <div class="rounded-xl bg-[#F0F0F0] w-[650px] h-fit my-auto">
      <div class="flex flex-wrap justify-center rounded-xl bg-white w-[626px] h-[95%] m-3">
        <img src="./image/logo.jpg" alt="">
        <div class="flex flex-col justify-center border-[#1A1A1A] border w-96 h-auto my-5 mb-24 rounded-2xl">
          <h1 class="flex justify-center text-center text-[#9D3C39] font-bold text-3xl mt-6 mb-4">Lupa Kata Sandi?</h1>
          <p class="flex flex-wrap justify-center text-center">
            Masukkan email atau nomor handphone.<br>
            Kami akan kirimkan kode verifikasi
          </p>
          <div class="mt-2">
            <div class="can-toggle">
              <input id="a" type="checkbox">
              <label for="a">
                <div class="can-toggle__switch" data-checked="No.handphone" data-unchecked="Email"></div>
                <!-- <div class="can-toggle__label-text"></div> -->
              </label>
            </div>
          </div>
          <div class="flex justify-center my-4">
            <input type="email" id="email"
              class="bg-white border border-gray-300 text-[#D9D9D9] text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-60 p-3 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Nomor Handphone" required>
          </div>
          <div class="flex justify-center mt-5 mb-10">
            <button type="button"
              class="w-[340px] focus:outline-none text-white bg-[#9D3C39] hover:bg-[#9D3C39] focus:ring-4 focus:ring-[#9D3C39] font-bold rounded-2xl text-sm px-5 py-2.5 me-2 mb-2 dark:bg-[#9D3C39] dark:hover:bg-[#9D3C39] dark:focus:ring-[#a3413e]">Kirim
              Kode</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
